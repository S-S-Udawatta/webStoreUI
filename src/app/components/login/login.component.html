<div class="logIn-outer">
  <div class="logo-outer"><a href="http://localhost:4200/"><img src="assets/logo.png" alt="Logo" style="height: 60px"></a></div>
<ng-container *ngIf="authServise.loggedIn">
  <div class="logIn-inner">
    <button type="button"    class="btn btn bg-primary mat-raised-button btn-login" (click)="router.navigate(['customer/dashboard'])"  >Dashboard</button> |
  </div>
</ng-container>
  <div class="logIn-inner">
    <button input type="button"     class="btn btn bg-primary mat-raised-button btn-login" (click)="router.navigate([''])" style="width: auto" >Welcome</button> |
  </div>
</div>

<div class="main-outer" >
  <div class="back-img" style="background-image: url(./assets/5.jpg);">
    <div class="inner">
      <form [formGroup]="loginForm" (ngSubmit)="checkCustomer()" >
        <div class="row" style="margin: 0">

          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" matInput class="form-control" placeholder="User Email">
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="password" formControlName="password" class="form-control" matInput placeholder="Password">
            </mat-form-field>
          </div>

          <div class="col-12 login">

            <button  [disabled]="loginForm.invalid" class="button " mat-raised-button  color="primary"   >Log In</button>

          </div>

        </div>
        <br>

        <p class="text-inverse text-center" >Don't have an account? <button type="button" class="btn btn btn-primary" (click)="router.navigate(['signup'])">Sign up</button></p>




      </form>
    </div>
  </div>
</div>
