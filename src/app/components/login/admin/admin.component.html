<div class="logIn-outer">
  <div class="logo-outer"><a href="http://localhost:4200/"><img src="assets/logo.png" alt="Logo" style="height: 60px"></a></div>

  <div class="logIn-inner">
    <input type="button"    id="btnCustomerLogin" class="btn btn bg-primary mat-raised-button btn-login" (click)="router.navigate([''])" value="Back to Welcome" > |
  </div>
</div>

<div class="main-outer" >
  <div class="back-img" style="background-image: url(./assets/5.jpg);">
    <div class="inner">
      <form [formGroup]="loginForm" (ngSubmit)="checkAdmin()" >
        <div class="row" style="margin: 0">

          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="text" formControlName="userName"  matInput class="form-control" placeholder="User Name">
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="password" formControlName="password" class="form-control" matInput placeholder="Password">
            </mat-form-field>
          </div>

          <div class="col-12 login">

            <button  [disabled]="loginForm.invalid" class="button " mat-raised-button  color="primary"   >Log In</button>

          </div>

        </div>
        <br>
      </form>
    </div>
  </div>
</div>
